<html>
<head>
	<title>DDT sample</title>
	<style>
		.entry {
			margin: 2em 0;
		}
		.title {
			border: solid navy;
			border-width: thin thin thin 1em;
			font-size: x-large;
			padding: 0 1ex;
		}
		.body {
			padding: 1em 1em 1em 2em;
		}
		.tag {
			border: dashed silver thin;
			margin: 0 1ex;
			padding: 0 1ex;
			font-size: x-small;
		}
	</style>
</head>
<body>
	<div>
[ 
 <div class="entry"> 

  <div class="title"> 
 TITLE:1 
  </div> 

  <div class="body"> 
 BODY:1 
  </div> 

[  <span class="tag"> TAG:11 </span>  <span class="tag"> TAG:12 </span>  ]

 </div> 

 <div class="entry"> 

  <div class="title"> 
 TITLE:2 
  </div> 

  <div class="body"> 
 BODY:21<br />BODY:22<br />BODY:23 
  </div> 

[  <span class="tag"> TAG:21 </span>  <span class="tag"> TAG:22 </span>  <span class="tag"> TAG:23 </span>  ]

 </div> 
 ]
</div>
</body>
</html>
